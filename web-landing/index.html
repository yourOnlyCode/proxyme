<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Proxyme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            color: #1a1a1a;
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }

        .divider {
            margin: 30px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .app-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .app-link {
            display: inline-block;
        }

        .app-link img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .app-link:hover img {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 26px;
            }

            p {
                font-size: 16px;
            }

            .btn {
                padding: 14px 28px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>
        
        <h1>Email Verified! âœ“</h1>
        <p>Your email has been successfully verified. You're all set to start connecting with people nearby!</p>
        
        <a href="proxybusiness://" class="btn btn-primary" id="openAppBtn">
            Open Proxyme App
        </a>
        
        <div class="divider">or</div>
        
        <p style="font-size: 16px; color: #9ca3af; margin-bottom: 20px;">
            Don't have the app yet? Download it now:
        </p>
        
        <div class="app-links">
            <a href="https://apps.apple.com/app/proxyme" class="app-link" target="_blank">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on App Store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.proxy-social.app" class="app-link" target="_blank">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play" style="height: 70px;">
            </a>
        </div>
    </div>

    <script>
        // Attempt to open the app automatically on mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        if (isMobile) {
            // Try to open the app after a short delay
            setTimeout(() => {
                window.location.href = 'proxybusiness://';
            }, 1000);
        }

        // Add click tracking
        document.getElementById('openAppBtn').addEventListener('click', function(e) {
            // Let the default behavior happen (opening the deep link)
            // If the app isn't installed, the user will see an error or nothing happens
            
            // Optional: After 2 seconds, if still on this page, show app store links
            setTimeout(() => {
                if (document.hasFocus()) {
                    // Still on this page, app probably not installed
                    alert('App not installed? Download it from the links below!');
                }
            }, 2000);
        });
    </script>
</body>
</html>
